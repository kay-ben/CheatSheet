<!DOCTYPE html>
<html>
<head>
    <title>CheatSheet</title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
    <h1>CheatSheet</h1>
    <h2>HTML</h2>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tag">&lt;!DOCTYPE html&gt;</td>
                <td>Document Type</td>
                <td>Ensure a browser makes best efforts to inpret the following code as HTML</td>
            </tr>
            <tr>
                <td class="tag">&lt;html&gt; &lt;/html&gt;</td>
                <td>HTML</td>
                <td>Sets the HTML structure</td>
            </tr>
            <tr>
                <td class="tag">&lt;body&gt; &lt;/body&gt;</td>
                <td>Body</td>
                <td>Represents the content of an HTML document</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>


</body>

</html>
